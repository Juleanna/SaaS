# Pre-commit hooks configuration
# See https://pre-commit.com for more information

# To install: pip install pre-commit
# To setup: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--safe']
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debugger imports
      - id: detect-private-key
        name: Detect private keys (CRITICAL!)

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.11
        args: ['--config', 'backend/pyproject.toml']
        files: ^backend/

  # Python import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--settings-path', 'backend/pyproject.toml']
        files: ^backend/

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        args: ['--config', 'backend/.flake8']
        files: ^backend/
        additional_dependencies:
          - flake8-django
          - flake8-bugbear

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-c', 'backend/pyproject.toml', '-r', 'backend/', '-ll']
        files: ^backend/
        exclude: ^backend/(tests|migrations)/

  # Django-specific checks
  - repo: local
    hooks:
      - id: django-check
        name: Django system check
        entry: bash -c 'cd backend && source venv/bin/activate && python manage.py check'
        language: system
        pass_filenames: false
        files: ^backend/(.*\.py|requirements\.txt)$

      - id: django-check-migrations
        name: Check for missing migrations
        entry: bash -c 'cd backend && source venv/bin/activate && python manage.py makemigrations --check --dry-run'
        language: system
        pass_filenames: false
        files: ^backend/.*/(models\.py|migrations/.*)$

  # Frontend - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint frontend with ESLint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        args: ['--fix']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-react@7.33.2

  # Frontend - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format frontend with Prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        args: ['--write']

# Configuration
default_language_version:
  python: python3.11
  node: 20.11.0

# Execution settings
fail_fast: false  # Continue even if one hook fails
minimum_pre_commit_version: '3.0.0'
